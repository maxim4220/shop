
<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<h1 class="mt-2">Sign Up</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" type="text" formControlName="username" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Enter Password</label>
    <input id="password" type="password" formControlName="password" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="re-password">Repeat Password</label>
    <input id="re-password" type="password" formControlName="confirmPassword" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"/>
    <div *ngIf="submitted && f.confirmPassword.errors;" class="invalid-feedback">

      <div>Passwords do not match</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Sign Up
    </button>
    <a routerLink="/login" class="btn btn-link">Sign In</a>
  </div>
</form>
